<form (ngSubmit)='agregarTarea()' class="max-w-md mx-auto p-4 bg-white rounded shadow space-y-4">
    <h2 class="text-x1 font-bold">Nueva tarea</h2>

    <div>
        <label class="block text-sm font-medium">Título</label>
        <input 
            [(ngModel)]="nuevaTarea.titulo" 
            name="titulo" 
            required
            class="w-full p-2 border rounded"
            />
    </div>

    <div>
        <label class="block text-sm font-medium">Descripción</label>
        <input 
            [(ngModel)]="nuevaTarea.descripcion" 
            name="descripcion" 
            required
            class="w-full p-2 border rounded"
        />
    </div>

    <div>
        <label class="block text-sm font-medium">Estado</label>
        <select [(ngModel)]="nuevaTarea.estado" name="estado" class="w-full p-2 border rounded">
            <option value="pendiente">Pendiente</option>
            <option value="completada">Completada</option>
        </select>
    </div>

    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        Guardar
    </button>
</form>
<form (ngSubmit)='agregarTarea()' class="max-w-md mx-auto p-4 bg-white rounded shadow space-y-4">
    <div class="mt-8">
        <h3 class="text-lg font-semibold">Tareas Pendientes</h3>

        <ul class="space-y-2">
            <li *ngFor="let tarea of tareasPendientes" class="flex justify-between items-center bg-gray-100 p-2 rounded">
                <div>
                    <strong>{{ tarea.titulo}}</strong> <br />
                    <small class="text-gray-600">{{ tarea.descripcion }}</small>
                </div>
                <button (click)="marcarComoCompletada(tarea.id)" class="bg-green-500 text-white px-2 py-1 rounded text-sm hover:bg-green-600">
                    Completar
                </button>
            </li>
        </ul>
    </div>
</form>
